<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.js"
        integrity="sha512-MNW6IbpNuZZ2VH9ngFhzh6cUt8L/0rSVa60F8L22K1H72ro4Ki3M/816eSDLnhICu7vwH/+/yb8oB3BtBLhMsA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Document</title>
</head>

<body>
   <h1>Book Tracker</h1>
    <div class="archive">
        
        <div class="archive_user--form">
            <form id="regestration" onsubmit="handleRegistration(event)" class="archive_user--form--register">
                <input type="name" name="name" placeholder="name" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="submit" value="Register">

            </form>
            <form id="login" onsubmit="handleLogIn(event)" class="archive_user--form--login">
                <input type="name" name="name" placeholder="name" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="role" name="role" placeholder="role" required>

                <input type="submit" value="Log In">

            </form>
            <div class="archive_user--form--button">
                <button onclick="handleGetUsers()">Get Users</button>
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
</body>

</html>
